<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Play Audio and Show Image</title>
    <style>
        body {
            margin: 0;
            display: flex; /* Center elements vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Set minimum viewport height */
            background-color: #f0f0f0; /* Optional background color */
        }
        
        #image {
            display: none; /* Initially hide the image */
            position: absolute; /* Position for full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button id="playButton">Click Me</button>
    <img id="image" src="4k_remaster.png" alt="Fullscreen Image">
    <audio id="audio">
        <source src="masterrace.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const playButton = document.getElementById('playButton');
        const image = document.getElementById('image');
        const audio = document.getElementById('audio');

        playButton.addEventListener('click', () => {
            if (5==5) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                    document.documentElement.msRequestFullscreen();
                }
            }
            audio.play(); // Play audio on button click
            image.style.display = 'block'; // Show image on button click
        });
    </script>
</body>
</html>
